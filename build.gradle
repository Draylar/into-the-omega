plugins {
    id 'fabric-loom' version '0.5.11'
    id 'maven-publish'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version + "-" + project.minecraft_version
group = project.maven_group

minecraft {
    accessWidener "src/main/resources/intotheomega.accesswidener"
}

repositories {
    maven { url 'https://jitpack.io' }
    maven { url "http://server.bbkr.space:8081/artifactory/libs-release" }
    maven {
        name = 'Earthcomputer Mods'
        url = 'https://dl.bintray.com/earthcomputer/mods'
    }
    maven {
        name = "NerdHubMC"
        url = "https://maven.abusedmaster.xyz/"
    }

    maven {
        url = 'https://raw.githubusercontent.com/Devan-Kerman/Devan-Repo/master/'
    }

    maven {
        name = "Ladysnake Libs"
        url = "https://dl.bintray.com/ladysnake/libs"
    }
}

dependencies {
    minecraft "com.mojang:minecraft:${project.minecraft_version}"
    mappings "net.fabricmc:yarn:${project.yarn_mappings}:v2"
    modCompile "net.fabricmc:fabric-loader:${project.loader_version}"
    modCompile "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

    // dev testing
    modImplementation ('com.github.Draylar:wolves-with-armor:1.5.2-1.16.2') {
        exclude group: "com.github.OnyxStudios.Cardinal-Components-API"
    }

    // gecko lib
    modImplementation "com.github.bernie-g:geckolib:fabric-1.16.1-geckolib-2.0.0"
    include "com.github.bernie-g:geckolib:fabric-1.16.1-geckolib-2.0.0"

    // libstructure
    modImplementation 'net.earthcomputer:libstructure:1.5'
    include 'net.earthcomputer:libstructure:1.5'

    // trinkets
    modImplementation ("com.github.emilyploszaj:trinkets:${trinkets_version}") {
        exclude group: "io.github.onyxstudios.Cardinal-Components-API"
    }
    include "com.github.emilyploszaj:trinkets:${trinkets_version}"

    //  shield lib
    modImplementation "com.github.CrimsonDawn45:Fabric-Shield-Lib:${project.fabric_shield_lib_version}"
    include "com.github.CrimsonDawn45:Fabric-Shield-Lib:${project.fabric_shield_lib_version}"

    // REI
    modImplementation "me.shedaniel:RoughlyEnoughItems:5.2.10"

    // CCA
    modImplementation "io.github.onyxstudios.Cardinal-Components-API:cardinal-components-base:2.5.4"
    modImplementation "io.github.onyxstudios.Cardinal-Components-API:cardinal-components-entity:2.5.4"
    include "io.github.onyxstudios.Cardinal-Components-API:cardinal-components-base:2.5.4"
    include "io.github.onyxstudios.Cardinal-Components-API:cardinal-components-entity:2.5.4"

    // Attributed
    modImplementation 'com.github.Draylar:attributed:1.0.0-1.16.2'
    include 'com.github.Draylar:attributed:1.0.0-1.16.2'

    // arrp
    modImplementation group: 'net.devtech', name: 'arrp', version: '0.2.6'
    include group: 'net.devtech', name: 'arrp', version: '0.2.6'
}

processResources {
    inputs.property "version", project.version

    from(sourceSets.main.resources.srcDirs) {
        include "fabric.mod.json"
        expand "version": project.version
    }

    from(sourceSets.main.resources.srcDirs) {
        exclude "fabric.mod.json"
    }
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = "sources"
    from sourceSets.main.allSource
}

jar {
    from "LICENSE"
}

// configure the maven publication
publishing {
    publications {
        mavenJava(MavenPublication) {
            // add all the jars that should be included when publishing to maven
            artifact(remapJar) {
                builtBy remapJar
            }
            artifact(sourcesJar) {
                builtBy remapSourcesJar
            }
        }
    }

    // select the repositories you want to publish to
    repositories {
        // uncomment to publish to the local maven
        // mavenLocal()
    }
}
